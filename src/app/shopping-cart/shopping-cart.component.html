<!--container-->
<div class="container" style="margin-top:90px; margin-bottom: 410px;" >

  <!--row-->
<div class="row">
<div class="col-3 col-sm-3 col-md-3" *ngFor="let product of products">
  
  <div *ngIf="products == null"><b>No products available</b></div>

  <!--card-->
  <div class="card"  style="margin:5px;">

    <img class="card-image z-depth-1-half"
        src="data:image/png;base64,{{product.image}}" 
        alt="product_image"
        height="100px"
        width="100%"
        >
    <!--card body-->
    <div class="card-body">
    <p class="card-title">{{product.name}}</p>
    <p class="card-text">${{product.price}}</p>

    <!--add to cart button -->
    <div>
        <button  class="addToCartBtn"
         class="btn btn-primary btn-sm" 
         (click)="addToCart(product,$event.currentTarget)">
         Add to Cart
        </button>
    </div>
    </div>
</div>
<!--card-->
   
     
</div>
</div>
<!--row-->



</div>
<!--container-->
