<!--card-->
    <div class="card"  style="margin:5px;">
            <b class="text-center" style="padding: 5px; font-size: 20px;">Edit Product</b> 
            <form #f="ngForm" (ngSubmit)=" f.valid &&  editProduct()" class="form">
    
                    <!-- input product image -->
                      <div class="md-form formInput text-center">
                           <input 
                           style="display: none"
                           type="file" 
                           (change)="onFileSelected($event)"
                           #fileInput
                           >    
                           <button 
                           type="button"
                           style="border: none; border-radius: 100%; width: 150px; height: 100px;"
                           (click)="fileInput.click()"
                           >Pick a new product image
                           </button>
               
                           <div >
                                 <small class="text-info" *ngIf="imageName"> {{imageName}} </small>
                           </div>     
                           
                   </div>              
                         <!-- input product name -->
                         <div class="md-form formInput">
                               <i class="fa fa-envelope prefix"></i>
                               <label for="productname">Product Name</label>
                               <input type="text" name="productname" id="productname" class="form-control"
                               
                               [(ngModel)]="model.name"
                               #productname = "ngModel"
                               [ngClass]="{ 'is-invalid': f.submitted && productname.invalid}"
                               required
                               />
                                <div *ngIf="f.submitted && productname.invalid" class="invalid-input">
                                   <small *ngIf="productname.errors?.required">Field is required</small>
                                </div>
                           </div>
               
                              <!-- input product price -->
                         <div class="md-form formInput">
                               <i class="fa fa-envelope prefix"></i>
                               <label for="productprice">Product price</label>
                               <input type="text" name="productprice" id="productprice" class="form-control"
                               [(ngModel)]="model.price"
                               #productprice = "ngModel"
                               [ngClass]="{ 'is-invalid': f.submitted && productprice.invalid}"
                               required
                               />
                                <div *ngIf="f.submitted && productprice.invalid" class="invalid-input">
                                   <small *ngIf="productprice.errors?.required">Field is required</small>
                                </div>
                          </div>
               
                       <!-- buttons -->
                        <div class="text-center">
                               <button class="btn btn-primary" type="submit" name="submit">Modify</button>
                               <button class="btn btn-danger" (click)="closeEditDialog()" >Cancel</button>
                        </div>
               
                     <!-- sucess message -->
                     <div class="text-center">
                          <p *ngIf="successMessage" class="text-success">
                                <b>{{successMessage}}</b>
                          </p>
                          <p *ngIf="errorMessage" class="text-danger">
                                <b>{{errorMessage}}</b>
                          </p>
                     </div>
               </form>
    </div>
