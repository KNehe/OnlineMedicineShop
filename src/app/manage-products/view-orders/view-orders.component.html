<!--container-->
<div class="container-fluid">

  <!--row-->
  <div class="row">
        <!--spinner/loader-->
      <div class="col-md" *ngIf="spinnerShown" style="height:250px;">
            <div class="d-flex justify-content-center" style="margin-top: 10px;">
               <div  class="spinner-border text-success " role="status">
                           <span class="sr-only">Loading...</span>
               </div>
            </div>
        </div>
        <!--spinner/loader-->
  </div>
  <!--row-->

<!--row-->
<div class="row">
    <!--col-->
    <div class="col-md">

      <!-- <div class="col-md-6 mx-auto">
        <div class="md-form">
          <input type="text" class="form-control" [(ngModel)]="searchText" (keyup)="searchItems()" id="search-input"
                 mdbInput>
          <label for="search-input">Search</label>
        </div>
      </div> -->

     <!--table-->
     <div class="table-responsive-sm">
          <!--search -->
          <mat-form-field floatLabel="never" class="search-input">
              <input matInput [(ngModel)] ="searchKey" placeholder="Search" autocomplete="off" (keyup)="filterTable()">
          </mat-form-field>

          <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="clearSearch()">
              <mat-icon>X</mat-icon>
          </button>
          <!--search -->

      <!--mat table-->
      <table mat-table  [dataSource] = "dataSource" matSort>
           <!-- Name Column -->
           <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef  mat-sort-header> <b>Id </b></th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
           </ng-container>

           <!-- Customer Name -->
           <ng-container matColumnDef="customer.name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.user.firstName}} {{element.user.lastName}} </td>
            </ng-container>

           <!-- Product name Column -->
           <ng-container matColumnDef="product.name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header > <b>Product Name </b> </th>
                  <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
           </ng-container>

            <!-- Amount Paid Column -->
            <ng-container matColumnDef="amount_paid">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header > <b>Amount Paid </b> </th>
                  <td mat-cell *matCellDef="let element"> {{element.amount_paid}} </td>
            </ng-container>

             <!-- Customer Phone Number Column -->
             <ng-container matColumnDef="product.user.phone">
                  <th mat-header-cell  *matHeaderCellDef  mat-sort-header><b> Contact </b> </th>
                  <td mat-cell *matCellDef="let element">
                       {{element.product.user.phone}} 
                      </td>
            </ng-container> 

            <!-- Amount Paid Column -->
            <ng-container matColumnDef="status" style="margin:2px">
                  <th mat-header-cell  *matHeaderCellDef mat-sort-header> Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <!-- Date paid Column -->
            <ng-container matColumnDef="date_paid">
              <th mat-header-cell  *matHeaderCellDef mat-sort-header> Date Paid </th>
              <td mat-cell *matCellDef="let element"> {{element.date_paid | date: 'dd/MM/yyyy'}} </td>
           </ng-container>

           <!-- Confirm Column -->
           <ng-container matColumnDef="Confirm">
              <th mat-header-cell  *matHeaderCellDef mat-sort-header> Confirm </th>
              <td mat-cell *matCellDef="let element">
                <button class="btn btn-success btn-sm">Confirm</button>
              </td>
        </ng-container>


           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!--mat table-->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
     >
     </div>
     <!--table-->
    </div>
    <!--col-->

    
</div>
<!--row-->
</div>
<!--continer-->
