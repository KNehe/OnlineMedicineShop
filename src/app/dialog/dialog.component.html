<div class="dialog-main">
        
        <mat-icon id="close" (click)="closeDialog()">close</mat-icon>
        <div class="content">
         <p><b>{{data.message}}</b></p>
        </div>
        <button mat-flat-button id="no-button" style="margin:5px;" [mat-dialog-close]="false">NO</button>
        <button mat-flat-button id="yes-button" [mat-dialog-close]="true">YES</button> 
</div>
